<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#" target="_self" rel="noopener"></a>
    </header>

    <main class="content">

      <section class="user">
        <div class="user__wrapper">
          <div class="user__avatar"></div>
          <div class="user__info">
            <div class="user__text">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="button user__edit" type="button" id="button-edit"></button>
            </div>
            <p class="user__vocation">Исследователь океана</p>
          </div>
        </div>
        <button class="button user__add" type="button"></button>

      </section>

      <section class="places">
        <ul class="places__section">
          <li class="place-card">
            <img class="place-card__image" src="./images/element-karachaevo.png" alt="Карачаево">
            <div class="place-card__wrapper">
              <h2 class="place-card__name">Карачаевск</h2>
              <button class="place-card__like"></button>
            </div>
          </li>

          <li class="place-card">
            <img class="place-card__image" src="./images/element-elbrus.png" alt="Гора Эльбрус">
            <div class="place-card__wrapper">
              <h2 class="place-card__name">Гора Эльбрус</h2>
              <button class="place-card__like"></button>
            </div>
          </li>

          <li class="place-card">
            <img class="place-card__image" src="./images/element-dombay.png" alt="Домбай">
            <div class="place-card__wrapper">
              <h2 class="place-card__name">Домбай</h2>
              <button class="place-card__like"></button>
            </div>
          </li>

          <li class="place-card">
            <img class="place-card__image" src="./images/element-elbrus.png" alt="Гора Эльбрус">
            <div class="place-card__wrapper">
              <h2 class="place-card__name">Гора Эльбрус</h2>
              <button class="place-card__like"></button>
            </div>
          </li>

          <li class="place-card">
            <img class="place-card__image" src="./images/element-dombay.png" alt="Домбай">
            <div class="place-card__wrapper">
              <h2 class="place-card__name">Домбай</h2>
              <button class="place-card__like"></button>
            </div>
          </li>

          <li class="place-card">
            <img class="place-card__image" src="./images/element-karachaevo.png" alt="Карачаево">
            <div class="place-card__wrapper">
              <h2 class="place-card__name">Карачаево-Черкессия</h2>
              <button class="place-card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/Joeshua91" class="footer__copyright" target="_blank" rel="noopener">
        &copy; 2021. Михаил Корюков
      </a>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editUser">
          <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_vocation" name="vocation" type="text" placeholder="Деятельность">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>

  </div>
  <script src="./script/script.js"></script>
</body>

</html>
