<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="user">
          <div class="user__wrapper">
            <div class="user__avatar"></div>
            <div class="user__info">
              <div class="user__text">
                <h1 class="user__name">Жак-Ив Кусто</h1>
                <p class="user__vocation">Исследователь океана</p>
              </div>
              <buttom class="button user__edit" id="button-edit"></buttom>
            </div>
          </div>
          <button class="button user__add"></button>
        </div>

      </section>

      <section class="places">
        <div class="place-card">
          <img class="place-card__image" src="./images/element-karachaevo.png" alt="Карачаево">
          <div class="place-card__wrapper">
            <h3 class="place-card__name">Карачаевск</h3>
            <button class="place-card__like"></button>
          </div>
        </div>

        <div class="place-card">
          <img class="place-card__image" src="./images/element-elbrus.png" alt="Гора Эльбрус">
          <div class="place-card__wrapper">
            <h3 class="place-card__name">Гора Эльбрус</h3>
            <button class="place-card__like"></button>
          </div>
        </div>

        <div class="place-card">
          <img class="place-card__image" src="./images/element-dombay.png" alt="Домбай">
          <div class="place-card__wrapper">
            <h3 class="place-card__name">Домбай</h3>
            <button class="place-card__like"></button>
          </div>
        </div>

        <div class="place-card">
          <img class="place-card__image" src="./images/element-elbrus.png" alt="Гора Эльбрус">
          <div class="place-card__wrapper">
            <h3 class="place-card__name">Гора Эльбрус</h3>
            <button class="place-card__like"></button>
          </div>
        </div>

        <div class="place-card">
          <img class="place-card__image" src="./images/element-dombay.png" alt="Домбай">
          <div class="place-card__wrapper">
            <h3 class="place-card__name">Домбай</h3>
            <button class="place-card__like"></button>
          </div>
        </div>

        <div class="place-card">
          <img class="place-card__image" src="./images/element-karachaevo.png" alt="Карачаево">
          <div class="place-card__wrapper">
            <h3 class="place-card__name">Карачаево-Черкессия</h3>
            <button class="place-card__like"></button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/Joeshua91" class="footer__copyright" target="_blank" rel="noopener">
        &copy; 2021. Михаил Корюков
      </a>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_vocation" type="text" placeholder="Деятельность">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button class="popup__button-close"></button>
      </div>
    </div>

  </div>
  <script src="./script/script.js"></script>
</body>

</html>
