<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#" target="_self" rel="noopener"></a>
    </header>

    <main class="content page__section">

      <section class="user">
        <div class="user__wrapper">
          <div class="user__avatar"></div>
          <div class="user__info">
            <div class="user__text">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="button user__edit" type="button" aria-label="edit"></button>
            </div>
            <p class="user__vocation">Исследователь океана</p>
          </div>
        </div>
        <button class="button user__add" type="button" aria-label="add"></button>

      </section>

      <section class="places">
        <ul class="places__section">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/Joeshua91" class="footer__copyright" target="_blank" rel="noopener">
        &copy; 2021. Михаил Корюков
      </a>
    </footer>

    <!-- popup Edit -->

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editUser">
          <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_vocation" name="vocation" type="text" placeholder="Деятельность">
          <button class="popup__button-save" type="submit" aria-label="save">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="close"></button>
      </div>
    </div>

    <!-- popup Add -->

    <div class="popup popup_type_add">
      <div class="popup__container">
        <h4 class="popup__title">Новое место</h4>
        <form class="popup__form">
          <input class="popup__input popup__input_type_title-place" name="title-place" type="text"
            placeholder="Название">
          <input class="popup__input popup__input_type_link-place" name="link-place" type="text"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="close"></button>
      </div>
    </div>

  </div>
  <script src="./script/index.js"></script>
</body>

</html>
