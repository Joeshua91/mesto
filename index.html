<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">

    <!-- header -->

    <header class="header">
      <a class="header__logo" href="#" target="_self" rel="noopener"></a>
    </header>

    <main class="content page__section">

      <!-- user -->

      <section class="user">
        <div class="user__wrapper">
          <div class="user__avatar"></div>
          <div class="user__info">
            <div class="user__text">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="button user__edit" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="user__vocation">Исследователь океана</p>
          </div>
        </div>
        <button class="button user__add" type="button" aria-label="Добавить"></button>

      </section>

      <!-- places -->

      <section class="places">
        <ul class="places__section">
        </ul>
      </section>
    </main>

    <!-- footer -->

    <footer class="footer">
      <a href="https://github.com/Joeshua91" class="footer__copyright" target="_blank" rel="noopener">
        &copy; 2021. Михаил Корюков
      </a>
    </footer>

    <!-- popup Edit -->

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="editUser" novalidate>
          <input class="popup__input popup__input_type_name" id="name" name="name" type="text" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="popup__input-error" id="name-error"></span>
          <input class="popup__input popup__input_type_vocation" id="vocation" name="vocation" type="text"
            placeholder="Деятельность" minlength="2" maxlength="200" required>
          <span class="popup__input-error" id="vocation-error"></span>
          <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Добавить"></button>
      </div>
    </div>

    <!-- popup Add -->

    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="addPlace" novalidate>
          <input class="popup__input popup__input_type_title-place" id="title-place" name="title-place" type="text"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="title-place-error"></span>
          <input class="popup__input popup__input_type_link-place" id="link-place" name="link-place" type="url"
            placeholder="Ссылка на картинку" minlength="2" required>
          <span class="popup__input-error" id="link-place-error"></span>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- popup View -->

    <div class="popup popup_type_view">
      <div class="popup__view">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- place-template -->

    <template class="place-template">
      <li class="place-card">
        <img class="place-card__image" src="#" alt="">
        <div class="place-card__wrapper">
          <h2 class="place-card__name"></h2>
          <button class="place-card__like" type="button" aria-label="Нравится"></button>
        </div>
        <button class="place-card__delete" type="button" aria-label="Удалить"></button>
      </li>
    </template>

    <!-- scripts JS -->

    <script type="module" src="./scripts/index.js"></script>

  </div>
</body>

</html>
